<!DOCTYPE html>
<html>

<head>
  <title>Aurelia</title>
  <link rel="stylesheet" type="text/css" href="theme.css">
</head>

<body>

    <svg class="icon icon-config"><use xlink:href="resources/symbols.svg#icon-config"></use></svg>
    <svg class="icon icon-minimise"><use xlink:href="resources/symbols.svg#icon-minimise"></use></svg>
    <svg class="icon icon-maximise"><use xlink:href="resources/symbols.svg#icon-maximise"></use></svg>

  <div aurelia-app="app-window">
