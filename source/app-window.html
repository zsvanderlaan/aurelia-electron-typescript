<!DOCTYPE html>
<html>

<head>
  <title>Aurelia</title>
  <link rel="stylesheet" type="text/css" href="app-window.css">
</head>

<body>
  <div id="title-bar">
    <div id="title">Example</div>
    <div id="title-bar-btns">
      <button id="config-btn">
         <svg class="icon icon-config">
           <use xlink:href="./resources/symbols.svg#icon-config"/>
         </svg>
      </button>
      <button id="help-btn">
        <svg class="icon icon-help">
          <use xlink:href="resources/symbols.svg#icon-help"/>
        </svg>     
      </button>
      <button id="min-btn">
        <svg class="icon icon-minimise">
          <use xlink:href="./resources/symbols.svg#icon-minimise"/>
        </svg>
      </button>
      <button id="max-btn">
         <svg class="icon icon-maximise">
           <use xlink:href="./resources/symbols.svg#icon-maximise"/>
         </svg>
      </button>
      <button id="close-btn">
        <svg class="icon icon-close">
          <use xlink:href="./resources/symbols.svg#icon-close"/>
        </svg>
      </button>
    </div>
  </div> 
  <div id="content" aurelia-app="app-config">
    
  </div>

  <script src="system.js"></script>
  <script src="system.config.js"></script>
  <script src="aurelia.js"></script>
  <script>
    System.import('app-window.js');
    System.import('aurelia-bootstrapper');
  </script>
</body>

</html>
